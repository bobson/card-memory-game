<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memoty Game by Slobodan</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main>
      <h1>Memory</h1>

      <table class="score-board">
        <tr>
          <th>Level</th>
          <th>Moves</th>
          <th>Time</th>
        </tr>
        <tr>
          <td class="level">
            <select id="levelSelect"></select>
          </td>
          <td class="moves"></td>
          <td class="timer"></td>
        </tr>
      </table>

      <div class="board"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
